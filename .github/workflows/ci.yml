name: Selenium Test Automation CI/CD

on:
  push:
    branches: [ main, Naveen_Demo ]
  pull_request:
    branches: [ main, Naveen_Demo ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
      
    - name: Run tests
      run: mvn clean test -Dheadless=true -DCI=true -Dmaven.test.failure.ignore=true
      env:
        CI: true
      
    - name: Generate Allure Report
      if: always()
      run: |
        mvn allure:report || echo "Allure report generation failed but continuing..."
      
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/cucumber-html-reports/
          target/testng-html-report.html
          target/site/allure-maven-plugin/
          target/cucumber-json-reports/
        retention-days: 30
        
    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: test-screenshots/
        retention-days: 30
        
    - name: Test Results Summary
      if: always()
      run: |
        echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Framework:** Selenium + Cucumber + TestNG" >> $GITHUB_STEP_SUMMARY
        echo "- **Execution Mode:** Sequential (Headless Chrome)" >> $GITHUB_STEP_SUMMARY
        echo "- **Reports Generated:** Cucumber HTML, TestNG HTML, Allure" >> $GITHUB_STEP_SUMMARY
        echo "- **Screenshots:** Available in artifacts" >> $GITHUB_STEP_SUMMARY