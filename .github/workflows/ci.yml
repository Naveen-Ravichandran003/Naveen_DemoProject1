name: Selenium Test Automation CI/CD

on:
  push:
    branches: [ main, Naveen_Demo ]
  pull_request:
    branches: [ main, Naveen_Demo ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
        
    - name: Start Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        
    - name: Run tests
      run: |
        export DISPLAY=:99
        mvn clean test -Dheadless=true -Dmaven.test.failure.ignore=true
      env:
        DISPLAY: :99
        
    - name: Generate Allure Report
      run: |
        mvn allure:report
        # Also generate with Allure CLI if available
        if command -v allure &> /dev/null; then
          allure generate target/allure-results --clean -o target/allure-html-report
        fi
      if: always()
      
    - name: Check generated reports
      run: |
        echo "Checking generated reports..."
        ls -la target/ || true
        ls -la target/cucumber-html-reports/ || true
        ls -la target/site/ || true
        ls -la target/allure-html-report/ || true
        echo "Allure results:"
        ls -la target/allure-results/ || true
      if: always()
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          target/cucumber-html-reports/
          target/cucumber-json-reports/
          target/site/allure-maven-plugin/
          target/allure-html-report/
          test-screenshots/
        retention-days: 30
        
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: target/allure-results/
        retention-days: 30
        
    - name: Display test results info
      if: always()
      run: |
        echo "ğŸ“Š Test Reports Generated Successfully!"
        echo "ğŸ”— Download artifacts: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "ğŸ“ Available reports:"
        echo "  - Cucumber HTML Report"
        echo "  - Cucumber JSON Report" 
        echo "  - Allure Results"
        echo "  - Test Screenshots"