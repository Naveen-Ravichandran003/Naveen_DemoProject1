name: Selenium Test Automation CI/CD

on:
  push:
    branches: [ main, Naveen_Demo ]
  pull_request:
    branches: [ main, Naveen_Demo ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
        
    - name: Start Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        
    - name: Run tests
      run: |
        export DISPLAY=:99
        mvn clean test -Dheadless=true -Dmaven.test.failure.ignore=true
      env:
        DISPLAY: :99
        
    - name: Generate Allure Report
      run: mvn allure:report
      if: always()
      
    - name: Check generated reports
      run: |
        echo "Checking generated reports..."
        ls -la target/ || true
        ls -la target/cucumber-html-reports/ || true
        ls -la target/site/ || true
      if: always()
      
    - name: Display test results
      run: |
        echo "Test execution completed. Checking results..."
        if [ -d "target/surefire-reports" ]; then
          echo "Surefire reports found:"
          ls -la target/surefire-reports/
        fi
        if [ -d "target/cucumber-json-reports" ]; then
          echo "Cucumber reports found:"
          ls -la target/cucumber-json-reports/
        fi
      if: always()
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          target/cucumber-html-reports/
          target/cucumber-json-reports/
          target/site/allure-maven-plugin/
          test-screenshots/
        retention-days: 30
        
    - name: Deploy to GitHub Pages
      if: always() && github.ref == 'refs/heads/main'
      run: |
        # Create a simple index page with links to reports
        mkdir -p gh-pages
        cp -r target/cucumber-html-reports/* gh-pages/ 2>/dev/null || echo "No cucumber reports found"
        
        # Create index.html with direct links
        cat > gh-pages/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Test Reports - Naveen_DemoProject1</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                .container { max-width: 800px; }
                .report-link { display: block; padding: 15px; margin: 10px 0; background: #f5f5f5; text-decoration: none; border-radius: 5px; }
                .report-link:hover { background: #e0e0e0; }
                h1 { color: #333; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>ğŸ§ª Test Reports - Naveen_DemoProject1</h1>
                <p>Latest test execution reports from CI/CD pipeline</p>
                
                <a href="report.html" class="report-link">
                    <strong>ğŸ“Š Cucumber HTML Report</strong><br>
                    Interactive test execution report with scenarios and steps
                </a>
                
                <p><strong>Repository:</strong> <a href="https://github.com/Naveen-Ravichandran003/Naveen_DemoProject1">Naveen_DemoProject1</a></p>
                <p><strong>Last Updated:</strong> $(date)</p>
            </div>
        </body>
        </html>
        EOF
        
    - name: Deploy to GitHub Pages
      if: always() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: gh-pages
        
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: target/allure-results/
        retention-days: 30
        
    - name: Display test results info
      if: always()
      run: |
        echo "ğŸ“Š Test Reports Generated Successfully!"
        echo "ğŸ”— Download artifacts: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "ğŸŒ Live Reports: https://${{ github.repository_owner }}.github.io/Naveen_DemoProject1/"
          echo "ğŸ“„ Direct Report: https://${{ github.repository_owner }}.github.io/Naveen_DemoProject1/report.html"
        fi