name: Selenium Test Automation CI/CD

on:
  push:
    branches: [ main, Naveen_Demo ]
  pull_request:
    branches: [ main, Naveen_Demo ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      
    - name: Run tests
      run: mvn clean test -Dheadless=true
      
    - name: Generate Allure Report
      run: mvn allure:report
      if: always()
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          target/cucumber-html-reports/
          target/cucumber-json-reports/
          target/site/allure-maven-plugin/
          test-screenshots/
        retention-days: 30
        
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: target/allure-results/
        retention-days: 30
        
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: target/cucumber-xml-reports/*.xml
        reporter: java-junit
        
    - name: Comment PR with test results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const fs = require('fs');
          const path = 'target/cucumber-json-reports/Cucumber.json';
          if (fs.existsSync(path)) {
            const results = JSON.parse(fs.readFileSync(path, 'utf8'));
            let passed = 0, failed = 0;
            results.forEach(feature => {
              feature.elements.forEach(scenario => {
                scenario.steps.forEach(step => {
                  if (step.result.status === 'passed') passed++;
                  else if (step.result.status === 'failed') failed++;
                });
              });
            });
            
            const comment = `## ğŸ§ª Test Results
            - âœ… Passed: ${passed}
            - âŒ Failed: ${failed}
            - ğŸ“Š Total: ${passed + failed}
            
            ğŸ“ˆ [View detailed reports in artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }